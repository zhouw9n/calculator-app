<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calculator App">
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="img/favicon.png">
        <!--CSS-->
        <link rel="stylesheet" href="stylesheet/stylesheet.css">
        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--Font Family-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    </head>

    <body>
        <!--Dark & Light Mode Switch-->
        <header>
            <div id="switch" title="Toggle dark/light mode">
                <div id="toggle">
                    <i id="icon" class="bi bi-moon-stars-fill"></i>
                </div>
            </div>
        </header>
        <!--Calculator-->
        <main>
            <div id="calculationWindow"></div>
            <div id="resultWindow"></div>
            <div id="keypad">
                <button tabindex="-1" type="button" class="operationKeysTop">C</button>
                <button tabindex="-1" type="button" class="operationKeysTop">( )</button>
                <button tabindex="-1" type="button" class="operationKeysTop">%</button>
                <button tabindex="-1" type="button" class="operationKeysSide">/</button>
                <button tabindex="-1" type="button" class="numpadKeys">7</button>
                <button tabindex="-1" type="button" class="numpadKeys">8</button>
                <button tabindex="-1" type="button" class="numpadKeys">9</button>
                <button tabindex="-1" type="button" class="operationKeysSide">x</button>
                <button tabindex="-1" type="button" class="numpadKeys">4</button>
                <button tabindex="-1" type="button" class="numpadKeys">5</button>
                <button tabindex="-1" type="button" class="numpadKeys">6</button>
                <button tabindex="-1" type="button" class="operationKeysSide">-</button>
                <button tabindex="-1" type="button" class="numpadKeys">1</button>
                <button tabindex="-1" type="button" class="numpadKeys">2</button>
                <button tabindex="-1" type="button" class="numpadKeys">3</button>
                <button tabindex="-1" type="button" class="operationKeysSide">+</button>
                <button tabindex="-1" type="button" class="numpadKeys" id="buttonZero">0</button>
                <button tabindex="-1" type="button" class="numpadKeys">.</button>
                <button tabindex="-1" type="button" class="operationKeysSide">=</button>
            </div>
        </main>
    </body>
    <script src="javascript/javascript.js"></script> 
    

</html>
